                                            <h5 class="card-title" id="addModalLabel"> Contacto </h5>

                                        </div>

                                        <div class="card-text">
                                            <div class="container-fluid">
                                                <form id="form-contacto"action="" method="">

                                                    <div class="form-grup py-1">
                                                        <label for="txt-nombre">Nombre </label>
                                                        <input type="text" id="txt-nombre" name="txt-nombre"
                                                            class="form-control">
                                                        <div class="" id="valid-nombre"></div>
                                                    </div>

                                                    <div class="form-grup py-1">
                                                        <label for="txt-apellido">Apellido</label>
                                                        
                                                        <input type="text" id="txt-apellido" name="txt-apellido"
                                                                class="form-control">
                                                        <div class="" id="valid-apellido" ></div>
                                                    </div>

                                                    <div class="form-group py-1">
                                                        <label for="telefono">Teléfono:</label>
                                                        <input type="number" class="form-control" id="txt-telefono" name="txt-telefono" placeholder="Ejemplo: 3492 123456">
                                                        <div class="" id="valid-telefono" ></div>
                                                    </div>

                                                    <div class="form-group py-1">

                                                        <label for="txt-asunto">Asunto:</label>
                                                        <select class="form-select" id="txt-asunto" name="txt-asunto">
                                                          <option value="0" disabled selected>Seleccionar</option>
                                                          <option value="Consulta">Consulta</option>
                                                          <option value="Reclamo">Reclamo</option>
                                                        </select>
                                                        <div class="" id="valid-asunto" ></div>
                                                      </div>

                                                    <div class="form-grup py-1">
                                                        <label for="txt-email">Email</label>
                                                        <input type="text" id="txt-email" name="txt-email"
                                                            class="form-control">
                                                        <div class="" id="valid-email" ></div>
                                                    </div>



                                                    <div class="form-grup py-1">
                                                        <label for="txt-mensaje">Mensaje</label>
                                                        <textarea type="text" id="txt-mensaje" name="txt-mensaje"
                                                            class="form-control"></textarea>
                                                        <div class="" id="valid-mensaje" ></div>
                                                    </div>

                                                    <div class="form-group py-1">
                                                        <label>Recibir respuesta por:</label>
                                                        <div class="form-check">
                                                          <input class="form-check-input" type="radio" id="txt-opcion1" name="opciones" value="Email" checked>
                                                          <label class="form-check-label" for="txt-opcion1">Email</label>
                                                        </div>
                                                        <div class="form-check">
                                                          <input class="form-check-input" type="radio" id="txt-opcion2" name="opciones" value="Whatsapp">
                                                          <label class="form-check-label" for="txt-opcion2">Whatsapp</label>
                                                        </div>
                                                        <div class="form-check">
                                                          <input class="form-check-input" type="radio" id="txt-opcion3" name="opciones" value="LLamada">
                                                          <label class="form-check-label" for="txt-opcion3">LLamada telefónica</label>
                                                        </div>
                                                        <div class="" id="valid-opciones"></div>
                                                    </div>

                                                    <div class="form-grup py-2 d-flex justify-content-center">
                                                        <button type="submit" onclick="validar(Event)" id="btn-enviar-form"
                                                            class="btn-form">Guardar
