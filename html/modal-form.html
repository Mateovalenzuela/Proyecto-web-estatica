<div class="container">

    <div class="modal fade" id="addModal" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" aria-expanded="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel"> Contacto </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <form action="" method="">

                        <div class="form-grup py-1">
                            <label for="txt-nombre">Nombre </label>
                            <input type="text" id="txt-nombre" name="txt-nombre"
                                class="form-control">
                        </div>

                        <div class="form-grup py-1">
                            <label for="txt-apellido">Apellido</label>
                            <div class="input-group mb-3">
                                <input type="text" id="txt-apellido" name="txt-apellido"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-grup py-1">
                            <label for="txt-email">Email</label>
                            <input type="text" id="txt-email" name="txt-email" class="form-control">
                        </div>



                        <div class="form-grup py-1">
                            <label for="txt-mensaje">Mensaje</label>
                            <textarea type="text" id="txt-mensaje" name="txt-mensaje"
                                class="form-control"></textarea>
                        </div>

                        <div class="form-grup py-1">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit"
                                class="btn btn-primary btn-block text-white">Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
